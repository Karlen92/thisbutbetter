<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Content</div>
<script>
     function sendMessageToIframe(msg){
         const el = document.getElementById('iframe');
         var myEvent = new CustomEvent('this_but_better_parent_event', { detail: { data: msg } });
         el.dispatchEvent(myEvent);
     }

     window.addEventListener('this_but_better_iframe_event', function(e) {
         alert(JSON.stringify(e.detail.data));
     }, false);
</script>
<iframe id="iframe" width="800px" height="800px" src="/proxy/geeks/end/"></iframe>
</body>
</html>
